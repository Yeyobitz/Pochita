{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar Cita{% endblock title %}

{% block heading %}Actualizar Cita{% endblock heading %}

{% block content %}
<h2>Actualizar Cita</h2>
<form method="post">
    {% csrf_token %}
    <label for="date">Fecha:</label>
    <input type="date" name="date" id="date" value="{{ appointment.date }}" required><br><br>

    <label for="time">Hora:</label>
    <input type="time" name="time" id="time" value="{{ appointment.time }}" required><br><br>

    <label for="status">Estado:</label>
    <select name="status" id="status">
        <option value="Scheduled" {% if appointment.status == 'Scheduled' %}selected{% endif %}>Programada</option>
        <option value="Completed" {% if appointment.status == 'Completed' %}selected{% endif %}>Completada</option>
        <option value="Cancelled" {% if appointment.status == 'Cancelled' %}selected{% endif %}>Cancelada</option>
    </select><br><br>

    <button type="submit">Actualizar Cita</button>
</form>
{% endblock content %}
