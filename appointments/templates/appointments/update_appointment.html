{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Cita{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'styles/list_inventory.css' %}">
{% endblock extra_head %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Editar Cita</h2>
    </div>

    <form method="post" class="appointment-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_vet">Veterinario</label>
            <select name="vet" id="id_vet" class="form-control" required>
                <option value="{{ appointment.vet.id }}" selected>{{ appointment.vet.username }}</option>
                {% for vet in vets %}
                    {% if vet.id != appointment.vet.id %}
                        <option value="{{ vet.id }}">{{ vet.username }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_pet">Mascota</label>
            <select name="pet" id="id_pet" class="form-control" required>
                <option value="{{ appointment.pet.id }}" selected>{{ appointment.pet.name }}</option>
                {% for pet in pets %}
                    {% if pet.id != appointment.pet.id %}
                        <option value="{{ pet.id }}">{{ pet.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_date">Fecha</label>
            <input type="date" name="date" id="id_date" class="form-control" 
                   value="{{ appointment.date|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label for="id_time">Hora</label>
            <input type="time" name="time" id="id_time" class="form-control" 
                   value="{{ appointment.time|time:'H:i' }}" required>
        </div>

        <div class="form-group">
            <label for="id_status">Estado</label>
            <select name="status" id="id_status" class="form-control">
                <option value="SCHEDULED" {% if appointment.status == 'SCHEDULED' %}selected{% endif %}>Programada</option>
                <option value="COMPLETED" {% if appointment.status == 'COMPLETED' %}selected{% endif %}>Completada</option>
                <option value="CANCELLED" {% if appointment.status == 'CANCELLED' %}selected{% endif %}>Cancelada</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-save">Guardar Cambios</button>
            <a href="{% url 'list_appointments' %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
