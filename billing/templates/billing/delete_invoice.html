{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Factura{% endblock title %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Confirmar Eliminación</h2>
    </div>
    
    <div class="alert alert-warning">
        <p>¿Está seguro que desea eliminar la factura #{{ invoice.id }}?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-buttons">
            <button type="submit" class="btn-delete">Confirmar Eliminación</button>
            <a href="{% url 'list_invoices' %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
