{% extends 'base.html' %}
{% block heading %}{% endblock heading %}
{% block content %}
<div class="container">
    <h2>{% if item %}Editar{% else %}Agregar{% endif %} Producto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="name" class="form-control" value="{{ item.name|default:'' }}" required>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ item.stock|default:'' }}" required>
        </div>
        <div class="form-group">
            <label>Proveedor</label>
            <input type="text" name="supplier" class="form-control" value="{{ item.supplier|default:'' }}" required>
        </div>
        <div class="form-group">
            <label>Categoría</label>
            <input type="text" name="category" class="form-control" value="{{ item.category|default:'' }}" required>
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price|default:'' }}" required>
        </div>
        <div class="form-group">
            <label>Fecha de Expiración</label>
            <input type="date" name="expiration_date" class="form-control" value="{{ item.expiration_date|date:'Y-m-d'|default:'' }}" required>
        </div>
        <div class="form-group">
            <label>Imagen</label>
            <input type="file" name="image" class="form-control">
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <textarea name="description" class="form-control">{{ item.description|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'list_inventory' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
